<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="152x152" href="submarine.png">
	<title>Battle Sea v5</title>
    <script src="libs/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <script src="Game.js"></script>
    <script src="GameOver.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
        }
        @font-face {
            font-family: Minnie;
            src: url('./fonts/minnie.eot');
            src: url('./fonts/vrzb.eot?#iefix') format('eot'),
            url('./fonts/minnie.woff') format('woff'),
            url('./fonts/minnie.ttf') format('truetype'),
            url('./fonts/minnie.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }
	</style>
</head>
<body>
    <div class="font_preload hidden">
        <span style="font-family: Minnie"></span>
    </div>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {

            var game = new Phaser.Game(1920, 1080, Phaser.AUTO, 'gameContainer');

            // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ( доступные по вызову this.game.global.......)

            game.global = {
                totalKilledEnemies : 0, // кол-во уничтоженных противников
                totalMoney : 0,         // кол-во денег
                shipActive : 0,         // флаг наличия корабля (своего)
                addHealthActive : 0,    // флаг наличия объекта добавляющего жизнь
                dustActive : 0,         // флаг наличия пыли (при косании дна)
                bombActive : 0,         // флаг наличия бомбы
                bombActivated : 0,      // флаг взрыва бомбы
                enemyShipActive : 0     // флаг наличия корабля противника
            }

            game.state.add('Boot', BattleSea.Boot);
            game.state.add('Preloader', BattleSea.Preloader);
            game.state.add('StartMenu', BattleSea.StartMenu);
            game.state.add('Game', BattleSea.Game);
            game.state.add('GameOver', BattleSea.GameOver);
            game.state.start('Boot');
        }
        
    </script>
</body>
</html>
